<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-orientation" content="landscape">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Bubbles VR">
    <meta name="format-detection" content="telephone=no">
    <!-- <link rel="apple-touch-icon" href="icon.png"> -->
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="manifest" href="/manifest.json">


    <title>Cardboard VR – 360 Video</title>
    <style>
    html, body { 
        margin:0; padding:0; 
        height:100%; width:100%; 
        overflow:hidden;
        background:#000; 
        -webkit-text-size-adjust: 100%;
        overscroll-behavior: none;
    }
    html {
        touch-action: manipulation;
        position: fixed;
        inset: 0;
    }
    body {
        position: fixed;
        inset: 0;
    }
    #app-root {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    #ui {
      position:fixed; inset:0; display:grid; place-items:center;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.7), rgba(0,0,0,.9));
      color:#fff; font-family:ui-sans-serif,system-ui,-apple-system,Arial;
    }
    #ui .panel {
      display:grid; gap:12px; text-align:center; padding:18px 22px;
      border:1px solid rgba(255,255,255,.2); border-radius:12px; background:rgba(0,0,0,.25);
    }
    button {
      appearance:none; border:none; border-radius:10px; padding:12px 16px;
      font-size:16px; background:#fff; color:#111; cursor:pointer;
    }
    #hud {
      position:fixed; left:12px; bottom:12px; display:flex; gap:8px; z-index:10;
    }
    #hud button { opacity:.85; }
    canvas.webgl {
      display:block;
      width:100%;
      height:100%;
      touch-action:none;
      z-index:0;
      position:absolute;
      inset:0;
    }
    #ui, #hud {
      z-index:10;
    }
    #vr-landscape-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.7), rgba(0,0,0,.9));
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Arial;
      z-index: 15;
    }
    #vr-landscape-overlay[hidden] {
      display: none !important;
    }

    #add-to-homescreen-tip {
      position: fixed;
      bottom: 80px;
      left: 12px;
      right: 12px;
      max-width: 320px;
      padding: 14px 16px;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Arial;
      font-size: 14px;
      line-height: 1.4;
      z-index: 20;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      display: none;
    }
    #add-to-homescreen-tip.visible {
      display: block;
    }
    #add-to-homescreen-tip .tip-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }
    #add-to-homescreen-tip .tip-title {
      font-weight: 600;
      font-size: 15px;
    }
    #add-to-homescreen-tip .tip-close {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      padding: 0;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #add-to-homescreen-tip .tip-close:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    #add-to-homescreen-tip .tip-body {
      font-size: 13px;
      opacity: 0.95;
    }

    .qr-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }
    #qr-scanner {
      margin-top: 50px;
    }
    .qr-overlay[hidden],
    #qr-scanner[hidden] {
      display: none !important;
    }
    .qr-overlay-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0,0,0,.8);
      color: #fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Arial;
    }
    .qr-close {
      width: 36px;
      height: 36px;
      padding: 0;
      background: rgba(255,255,255,.2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
    }
    #qr-video {
      flex: 1;
      width: 100%;
      object-fit: cover;
    }
    .qr-overlay-footer {
      padding: 12px;
      background: rgba(0,0,0,.8);
      text-align: center;
    }
    .qr-clear-btn {
      background: transparent;
      color: rgba(255,255,255,.7);
      font-size: 13px;
      padding: 8px 12px;
    }

    </style>
  </head>
  <body>

    <div id="app-root">
        <!-- Three.js will append canvas here or you can place it inside -->
    </div>

    <!-- First-tap UI (needed for iOS motion + video playback permissions) -->
    <div id="ui">
      <div id="ui-buttons" class="panel">
        <div style="font-weight:700; font-size: 18px;">Cardboard 360° Video</div>
        <div>Tap “Enter VR” to grant motion + video permissions.</div>
        <div style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
          <button id="enter">Enter VR</button>
          <button id="scan-qr" style="background:rgba(255,255,255,.2); color:#fff; border:1px solid rgba(255,255,255,.4);">Scan QR</button>
          <button id="clear-qr" style="background:rgba(255,255,255,.2); color:#fff; border:1px solid rgba(255,255,255,.4); display:none;">Clear dataset</button>
        </div>
      </div>
    </div>

    <!-- VR view: landscape required overlay (shown when in VR but phone is portrait) -->
    <div id="vr-landscape-overlay" hidden>
      <div class="panel">
        <div style="font-weight:700; font-size: 18px;">Cardboard 360° Video</div>
        <div>Please switch your phone to landscape mode for VR view.</div>
      </div>
    </div>

    <!-- QR Scanner overlay -->
    <div id="qr-scanner" class="qr-overlay" hidden>
      <div class="qr-overlay-header">
        <span>Point camera at QR code</span>
        <button id="qr-scanner-close" class="qr-close" aria-label="Close">×</button>
      </div>
      <video id="qr-video" playsinline muted></video>
      <canvas id="qr-canvas" hidden></canvas>
      <div class="qr-overlay-footer">
        <button id="qr-clear-stored" type="button" class="qr-clear-btn">Clear stored dataset</button>
      </div>
    </div>

    <!-- Add to Home Screen tip (Safari only, hidden in PWA) -->
    <div id="add-to-homescreen-tip">
      <div class="tip-header">
        <span class="tip-title">Add to Home Screen</span>
        <button class="tip-close" id="add-to-homescreen-tip-close" aria-label="Close">×</button>
      </div>
      <div class="tip-body">
        Tap the Share button  at the bottom, then “Add to Home Screen” to install the app.
      </div>
    </div>

    <!-- On-screen HUD (recenter, fullscreen) -->
    <div id="hud" hidden>
      <button id="recenter" hidden>Recenter</button>
      <button id="fullscreen" hidden>Fullscreen</button>
      <button id="playpause">Play/Pause</button>
      <button id="video-vr-uphill" class="video-btn" data-preset="vr-uphill">VR↑</button>
      <button id="video-vr-downhill" class="video-btn" data-preset="vr-downhill">VR↓</button>
      <button id="video-base-uphill" class="video-btn" data-preset="base-uphill">PP↑</button>
      <button id="video-base-downhill" class="video-btn" data-preset="base-downhill">PP↓</button>
      <button id="scan-qr-hud" style="background:rgba(255,255,255,.2); color:#fff; border:1px solid rgba(255,255,255,.4);">Scan QR</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
